<!DOCTYPE html>
<html>
  <head>
    <title>CONTACT US</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/about.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/index.js"></script>
  </head>
  <body>
    <div class="contact">
      <header id="showcase">
        <nav>
            <img class="logo" src="img/logo.png">
            <div class="menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="order.html">Order</a></li>
                    <li><a href="about.html">About us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
      <div class="container">
        <h1>CONTACT US</h1>
        <p>We value your feed-back and encourage you to contact us.FIll in the information below and will get back to you</p>
        <form class="name">
          <label for="name">Enter your name:</label>
          <div class="form-group">
            <input id="name" class="form-control" type="text" placeholder="name" name="name">
          </div><br />
        </form>
        <form class="email">
          <label for="name">Enter your Email:</label>
          <div class="form-group">
            <input id="email" class="form-control" type="text" placeholder="example@gmail.com" name="EMAIL">
          </div><br/>
        </form>
        <form class="phone">
          <label for="name">Enter your Phone number:</label>
          <div class="form-group">
            <input id="phone-number" class="form-control" type="text" name="phone-number" placeholder="phone number">
          </div><br />
        </form>
        <form class="message">
          <div class="form-group">
            <input id="message" class="form-control" type="text" placeholder="Your message here..." name="MMERGE2">
          </div>
        </form><br />
      </div>
      <div class="button">
        <button class="btn btn-success" id="submit">SUBMIT</button>
        <ul id="contacts"></ul>
      </div>
      <div class="icons">
        <img src="img2/twitter.png">
        <img src="img2/facebook.png">
        <img src="img2/behance.png">
        <img src="img2/g_plus.png">
        <img src="img2/skype.png">
        <img src="img2/you_tube.png">
        <img src="img2/dribble.png">
        <img src="img2/flickr.png">
        <img src="img2/pinterest.png">
      </div>
      <div class="blockquote-footer">
        <p>PAWSOME<br />
        2020</p>
      </div>
    </div>
  </body>
</html>
